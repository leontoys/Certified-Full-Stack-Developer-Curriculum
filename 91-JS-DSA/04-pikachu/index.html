<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <label for="search-input">Search Input</label>
        <input id="search-input" required>
    </div>
    <div>
        <button id="search-button">Search Button</button>
    </div>
    <div id="pokemon">
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
        <ul id="types"></ul>
        <p id="hp"></p>
        <p id="attack"></p>
        <p id="defense"></p>
        <p id="special-attack"></p>
        <p id="special-defense"></p>
        <p id="speed"></p>
        <div id="pokemon-image"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
