<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css".
</head>

<body>
  <main id="playing-cards">
    <div class="card" id="card-diamonds">
      <div class="left">
        <span>A</span><span>♦</span>
      </div>
      <div class="middle">
        <span>♦</span>
      </div>
      <div class="right">
        <span>A</span><span>♦</span>
      </div>
    </div>
    <div class="card" id="card-trees">
      <div class="left">
        <span>2</span><span>♣</span>
      </div>
      <div class="middle">
        <span>♣</span><span>♣</span>
      </div>
      <div class="right">
        <span>2</span><span>♣</span>
      </div>      
    </div>
    <div class="card" id="card-hearts">
      <div class="left"> 
        <span>3</span><span>♥</span>
      </div>
      <div class="middle">
        <span>♥</span><span>♥</span><span>♥</span>
      </div>
      <div class="right">
        <span>3</span><span>♥</span>
      </div>      
    </div>
  </main>
</body>

</html>
