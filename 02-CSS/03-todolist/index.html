<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="input-1"/>            
            <label for="input-1">Grocery shopping</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="www.google.com" target="_blank">vegetables</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="input-2"/>            
            <label for="input-2">Iron clothes</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="www.google.com" target="_blank">shirts</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="input-3"/>            
            <label for="input-3">Study freeCodeCamp</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="www.google.com" target="_blank">Javascript</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="input-4"/>            
            <label for="input-4">Travel</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="www.google.com" target="_blank">Vietnam</a></li>
            </ul>
        </li>        
    </ul>
</body>

</html>
