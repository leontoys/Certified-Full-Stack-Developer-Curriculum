<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="drum-machine">
        <div id="pad-bank">
            <button id="pad-q" class="drum-pad">Q
                <audio class="clip" id="Q"
                src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3">
                </audio>
            </button>
            <button id="pad-w" class="drum-pad">W
                <audio class="clip" id="W"
                src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3">
                </audio>
            </button>            
            <button id="pad-e" class="drum-pad">E
                <audio class="clip" id="E"
                src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3">
                </audio>
            </button>            
            <button id="pad-a" class="drum-pad">A
                <audio class="clip" id="A"
                src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3">
                </audio>
            </button>            
            <button id="pad-s" class="drum-pad">S
                <audio class="clip" id="S"
                src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3">
                </audio>
            </button>            
            <button id="pad-d" class="drum-pad">D
                <audio class="clip" id="D"
                src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3">
                </audio>
            </button>            
            <button id="pad-z" class="drum-pad">Z
                <audio class="clip" id="Z"
                src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3">
                </audio>
            </button>            
            <button id="pad-x" class="drum-pad">X
                <audio class="clip" id="X"
                src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3">
                </audio>
            </button>            
            <button id="pad-c" class="drum-pad">C
                <audio class="clip" id="C"
                src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3">
                </audio>
            </button>
        </div>
        <p id="display">
        </p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
